<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Home</title>
</head>
<body>
    <h2>Search Page</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="search_term">Enter search term:</label>
        <input type="text" name="search_term" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
